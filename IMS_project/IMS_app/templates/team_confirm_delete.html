{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Deletion of team</h1>
  <p>ID: {{ team.pk }}</p>
  <p>Name: {{ team.name }}</p>
  <p>Are you sure you want to delete this team?</p>
  <form action="{% url 'team_delete' team.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'team_detail' team.pk %}">Cancel</a>
{% endblock %}
