{% extends 'base.html' %}

{% block content %}
  <h2>Delete {{ product.product_type }}</h2>
  <h4><p>Are you sure you want to delete "{{ product.product_tag }}" this product?</p></h4>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'product_detail' product.pk %}">Cancel</a>
  </form>
{% endblock %}
