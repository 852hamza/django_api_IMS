{% extends 'base.html' %}

{% block content %}
  <h1>Delete {{ product.product_type }}</h1>
  <p>Are you sure you want to delete this product?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'product_detail' product.pk %}">Cancel</a>
  </form>
{% endblock %}
