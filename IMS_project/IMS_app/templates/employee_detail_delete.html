{% extends 'base.html' %}

{% block content %}
  <h2>Delete Employee Detail</h2>
  <h4><p>Are you sure you want to delete "{{ employee.name }}"?</p></h4>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'employee_detail_detail' employee.pk %}">Cancel</a>
  </form>
{% endblock %}
