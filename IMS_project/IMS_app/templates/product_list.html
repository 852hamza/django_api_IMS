{% extends 'base.html' %}

{% block content %}
  <h1>Product List</h1>
  <a href="{% url 'product_create' %}">Create Product</a>
  <ul>
  {% for product in products %}
    <li><a href="{% url 'product_detail' product.pk %}">{{ product.product_type }}</a></li>
  {% empty %}
    <li>No products yet.</li>
  {% endfor %}
  </ul>
{% endblock %}
