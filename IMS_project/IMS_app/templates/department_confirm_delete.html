{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Deletion of Department</h1>
  <p>ID: {{ department.pk }}</p>
  <p>Name: {{ department.name }}</p>
  <p>Are you sure you want to delete this department?</p>
  <form action="{% url 'department_delete' department.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'department_detail' department.pk %}">Cancel</a>
{% endblock %}
