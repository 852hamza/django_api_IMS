{% extends 'base.html' %}

{% block content %}
  <h1>{{ department.name }}</h1>
  <p>ID: {{ department.pk }}</p>
  <p>Name: {{ department.name }}</p>
  <a href="{% url 'department_update' department.pk %}">Edit</a>
  <form action="{% url 'department_delete' department.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'department_list' %}">Back to List</a>
{% endblock %}
