{% extends 'base.html' %}

{% block content %}
  <h1>Delete Employee Product?</h1>
  <p>Are you sure you want to delete the employee product "{{ employee_product.employee_code }} - {{ employee_product.product_tag }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete it.">
    <a href="{% url 'employee_product_detail' pk=employee_product.pk %}">No, take me back.</a>
  </form>
{% endblock %}
